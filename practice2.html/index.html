<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style: none;
      padding: 0;
      
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 3px;
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #d9534f;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
  <title>Shopping Cart Example</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div class="cart-container">
      <h2>Your Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will be displayed here -->
      </ul>
      <div>
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" /> <br>
        <label for="itemQuantity">Quantity:</label> 
        <input type="number" id="itemQuantity" /> <br>
        <button onclick="addItem()">Add Item</button>
      </div>
    </div>
    <script>
      // Initialize the shopping cart array with initial items
      let shoppingCart = [
        { name: 'Apple', price: 1.0, quantity: 3 },
        { name: 'Banana', price: 0.5, quantity: 2 },
        { name: 'Orange', price: 0.75, quantity: 4 }
      ];
  
      // Function to display the cart
      function displayCart() {
        const cartItemsElement = document.getElementById('cart-items');
        cartItemsElement.innerHTML = '';
  
        shoppingCart.forEach(item => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <span>${item.name} (Quantity: ${item.quantity})</span>
            <button onclick="removeItem('${item.name}')">Remove</button>
          `;
          cartItemsElement.appendChild(listItem);
        });
      }
  
      // Function to add items to the cart
      function addItemToCart(item) {
        shoppingCart.push(item);
        displayCart();
      }
  
      // Function to remove items from the cart
      function removeItem(itemName) {
        shoppingCart = shoppingCart.filter(item => item.name !== itemName);
        displayCart();
      }
  
      // Function to add a new item to the cart
      function addItem() {
        const itemName = document.getElementById('itemName').value;
        const itemQuantity = parseInt(document.getElementById('itemQuantity').value);
        
        if (itemName && itemQuantity > 0) {
          const newItem = { name: itemName, quantity: itemQuantity };
          addItemToCart(newItem);
          
          // Reset input fields
          document.getElementById('itemName').value = '';
          document.getElementById('itemQuantity').value = '';
        }
      }

  
      // Initial display of the cart
      displayCart();
    </script>
  </body>
  </html>
