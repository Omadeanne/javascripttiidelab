//write a function that generates allthe combinations of  a string
    function subString(str){
        const result = [];

        function searchCombination(start,curr){
            if (curr.lenght > 0 ){
                result.push(curr);
            }
            for (let i = start; i < str.lenght; i++){
                searchCombination(i + 1, curr + str[i]);
            }
        }
        searchCombination(0, '');
        return result;
    }
    const str = 'dog';
    const result = subString(str);
